<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #FEA8C5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #d46a85;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .cat-container {
            margin: 20px 0;
        }
        .cat-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 20px;
            min-height: 300px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            z-index: 1;
        }
        .yes-btn {
            background-color: #40c057;
            color: white;
            transition: transform 0.3s ease, font-size 0.3s ease, width 0.3s ease, height 0.3s ease;
            order: 1;
            transform-origin: center center;
        }
        .no-btn {
            background-color: #f03e3e;
            color: white;
            order: 2;
            margin-top: auto;
        }
        .hidden {
            display: none;
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FEA8C5;
        }
        .final-yes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-size: 5rem;
            background-color: #40c057;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Will you be my Valentine?</h1>
        <div class="cat-container">
            <img id="catImage" src="img/cat-0.jpg" alt="Cute cat">
        </div>
        <div class="buttons-container">
            <button class="btn yes-btn" onclick="handleYes()">Yes</button>
            <button class="btn no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        const yesButton = document.querySelector('.yes-btn');
        const noButton = document.querySelector('.no-btn');
        const mainContent = document.getElementById('mainContent');
        const catImage = document.getElementById('catImage');

        let noCount = 0;
        const maxNo = 5;

        const messages = [
            "No",
            "Are you sure?",
            "Pookie please",
            "Don't do this to me :(",
            "You're breaking my heart",
            "I'm gonna cry..."
        ];

        function handleNo() {
            if (noCount < maxNo) {
                noCount++;
                catImage.src = `img/cat-${noCount}.jpg`;
                noButton.textContent = messages[Math.min(noCount, messages.length - 1)];
                
                if (noCount === maxNo) {
                    noButton.style.display = 'none';
                    yesButton.className = 'final-yes';
                } else {
                    yesButton.style.transform = `scale(${1 + (noCount * 0.3)})`;
                    yesButton.style.fontSize = `${1.5 + (noCount * 0.3)}rem`;
                }
            }
        }

        function handleYes() {
            mainContent.innerHTML = `
                <div class="full-screen">
                    <h1>Yayyy!! :3</h1>
                    <div class="cat-container">
                        <img src="img/cat-yes.jpg" alt="Happy cat">
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
