<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #FEA8C5;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #mainContent {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            color: #d46a85;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            min-width: 200px;
            transition: all 0.3s ease;
        }
        .yes-btn {
            background-color: #40c057;
            color: white;
        }
        .no-btn {
            background-color: #f03e3e;
            color: white;
        }
        .cat-image {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .success-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .envelope-wrapper {
            margin-top: 30px;
        }
        #envelope {
            position: relative;
            height: 180px;
            width: 280px;
            background-color: #FF6863;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 auto;
        }
        .front {
            position: absolute;
            width: 0;
            height: 0;
        }
        .flap {
            border-top: 98px solid #FF6863;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 82px solid transparent;
            transform-origin: top;
            z-index: 3;
        }
        .pocket {
            border-left: 140px solid #FF8BA0;
            border-right: 140px solid #FF8BA0;
            border-bottom: 90px solid #FFA8B5;
            border-top: 90px solid transparent;
        }
        .letter {
            position: relative;
            background-color: white;
            width: 90%;
            height: 95%;
            margin: 0 auto;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .open .flap {
            transform: rotatex(180deg);
            transition: transform 0.4s ease;
            z-index: 1;
        }
        .close .flap {
            transform: rotatex(0deg);
            transition: transform 0.4s 0.6s ease;
            z-index: 5;
        }
        .open .letter {
            transform: translatey(-80px);
            transition: transform 0.4s 0.6s ease;
            z-index: 2;
        }
        .close .letter {
            transform: translatey(0);
            transition: transform 0.4s ease;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Will you be my Valentine?</h1>
        <div>
            <button class="btn yes-btn" onclick="handleYes()">Yes</button>
            <button class="btn no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const maxNo = 5;
        const messages = [
            "No",
            "Are you sure?",
            "Pookie please",
            "Don't do this to me :(",
            "You're breaking my heart",
            "I'm gonna cry..."
        ];

        function handleYes() {
            document.getElementById('mainContent').innerHTML = `
                <div class="success-section">
                    <h2>Yayyy!! :3</h2>
                    <img src="img/cat-yes.jpg" alt="Happy cat" class="cat-image">
                    <div class="envelope-wrapper">
                        <div id="envelope" class="close">
                            <div class="front flap"></div>
                            <div class="front pocket"></div>
                            <div class="letter">
                                <p>I'm vvv lucky to have you in my life :D</p>
                                <p>Can't wait to celebrate valentine's wt you!</p>
                                <p>I love you more than you'll ever know!</p>
                                <p>- your loving bf</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('envelope').addEventListener('click', function() {
                this.classList.toggle('open');
                this.classList.toggle('close');
            });
        }

        function handleNo() {
            if (noCount < maxNo) {
                noCount++;
                document.querySelector('img').src = `img/cat-${noCount}.jpg`;
                document.querySelector('.no-btn').textContent = messages[noCount];
                
                if (noCount === maxNo) {
                    document.querySelector('.no-btn').style.display = 'none';
                    const yesBtn = document.querySelector('.yes-btn');
                    yesBtn.style.fontSize = '5rem';
                    yesBtn.style.width = '100vw';
                    yesBtn.style.height = '100vh';
                    yesBtn.style.position = 'fixed';
                    yesBtn.style.top = '0';
                    yesBtn.style.left = '0';
                    yesBtn.style.margin = '0';
                    yesBtn.style.borderRadius = '0';
                } else {
                    const yesBtn = document.querySelector('.yes-btn');
                    yesBtn.style.transform = `scale(${1 + (noCount * 0.3)})`;
                    yesBtn.style.fontSize = `${1.5 + (noCount * 0.3)}rem`;
                }
            }
        }
    </script>
</body>
</html>
