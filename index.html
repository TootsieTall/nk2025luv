<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #FEA8C5;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #mainContent {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            color: #d46a85;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            min-width: 200px;
            transition: all 0.3s ease;
        }
        .yes-btn {
            background-color: #40c057;
            color: white;
        }
        .no-btn {
            background-color: #f03e3e;
            color: white;
        }
        .cat-image {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Will you be my Valentine?</h1>
        <div>
            <button class="btn yes-btn" onclick="handleYes()">Yes</button>
            <button class="btn no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const maxNo = 5;
        const messages = [
            "No",
            "Are you sure?",
            "Pookie please",
            "Don't do this to me :(",
            "You're breaking my heart",
            "I'm gonna cry..."
        ];

        function handleYes() {
            document.getElementById('mainContent').innerHTML = `
                <div style="text-align: center;">
                    <h2>Yayyy!! :3</h2>
                    <img src="img/cat-yes.jpg" alt="Happy cat" class="cat-image">
                </div>
            `;
        }

        function handleNo() {
            if (noCount < maxNo) {
                noCount++;
                document.querySelector('img').src = `img/cat-${noCount}.jpg`;
                document.querySelector('.no-btn').textContent = messages[noCount];
                
                if (noCount === maxNo) {
                    document.querySelector('.no-btn').style.display = 'none';
                    const yesBtn = document.querySelector('.yes-btn');
                    yesBtn.style.fontSize = '5rem';
                    yesBtn.style.width = '100vw';
                    yesBtn.style.height = '100vh';
                    yesBtn.style.position = 'fixed';
                    yesBtn.style.top = '0';
                    yesBtn.style.left = '0';
                    yesBtn.style.margin = '0';
                    yesBtn.style.borderRadius = '0';
                } else {
                    const yesBtn = document.querySelector('.yes-btn');
                    yesBtn.style.transform = `scale(${1 + (noCount * 0.3)})`;
                    yesBtn.style.fontSize = `${1.5 + (noCount * 0.3)}rem`;
                }
            }
        }
    </script>
</body>
</html>
