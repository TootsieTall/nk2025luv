<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #FEA8C5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #mainContent {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .cat-section {
            text-align: center;
        }
        .cat-section img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }
        h1, h2 {
            color: #d46a85;
        }
        .envelope-wrapper {
            margin-top: 30px;
        }
        #envelope {
            position: relative;
            height: 180px;
            width: 280px;
            background-color: #FF6863;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 auto;
        }
        .front {
            position: absolute;
            width: 0;
            height: 0;
        }
        .flap {
            border-top: 98px solid #FF6863;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 82px solid transparent;
            transform-origin: top;
            z-index: 3;
        }
        .pocket {
            border-left: 140px solid #FF8BA0;
            border-right: 140px solid #FF8BA0;
            border-bottom: 90px solid #FFA8B5;
            border-top: 90px solid transparent;
        }
        .letter {
            position: relative;
            background-color: white;
            width: 90%;
            height: 95%;
            margin: 0 auto;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .words {
            font-family: Arial, sans-serif;
            color: black;
            margin: 10px 0;
        }
        .open .flap {
            transform: rotatex(180deg);
            transition: transform 0.4s ease;
            z-index: 1;
        }
        .close .flap {
            transform: rotatex(0deg);
            transition: transform 0.4s 0.6s ease;
            z-index: 5;
        }
        .open .letter {
            transform: translatey(-80px);
            transition: transform 0.4s 0.6s ease;
            z-index: 2;
        }
        .close .letter {
            transform: translatey(0);
            transition: transform 0.4s ease;
            z-index: 1;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            width: 200px;
        }
        .yes-btn {
            background-color: #40c057;
            color: white;
        }
        .no-btn {
            background-color: #f03e3e;
            color: white;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Will you be my Valentine?</h1>
        <button class="btn yes-btn" onclick="handleYes()">Yes</button>
        <button class="btn no-btn" onclick="handleNo()">No</button>
    </div>

    <script>
        function handleYes() {
            document.getElementById('mainContent').innerHTML = `
                <div class="success-container">
                    <div class="cat-section">
                        <h2>Yayyy!! :3</h2>
                        <img src="img/cat-yes.jpg" alt="Happy cat">
                    </div>
                    <div class="envelope-wrapper">
                        <div id="envelope" class="close">
                            <div class="front flap"></div>
                            <div class="front pocket"></div>
                            <div class="letter">
                                <p class="words">I'm vvv lucky to have you in my life :D</p>
                                <p class="words">Can't wait to celebrate valentine's wt you!</p>
                                <p class="words">I love you more than you'll ever know!</p>
                                <p class="words">- your loving bf</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('envelope').addEventListener('click', function() {
                this.classList.toggle('open');
                this.classList.toggle('close');
            });
        }

        let noCount = 0;
        function handleNo() {
            noCount++;
            if (noCount === 5) {
                const yesBtn = document.querySelector('.yes-btn');
                yesBtn.style.fontSize = '5rem';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                document.querySelector('.no-btn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
