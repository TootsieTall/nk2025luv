<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        /* Previous styles remain the same until envelope styles */
        body {
            background-color: #FEA8C5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #d46a85;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .cat-container {
            margin: 20px 0;
        }
        .cat-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 20px;
            min-height: 300px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            z-index: 1;
        }
        .yes-btn {
            background-color: #40c057;
            color: white;
            transition: transform 0.3s ease, font-size 0.3s ease, width 0.3s ease, height 0.3s ease;
            order: 1;
            transform-origin: center center;
        }
        .no-btn {
            background-color: #f03e3e;
            color: white;
            order: 2;
            margin-top: auto;
        }
        .final-yes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-size: 5rem;
            background-color: #40c057;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }
        .envelope-wrapper {
            height: 500px;
        }
        #envelope {
            position: relative;
            height: 300px;
            width: 500px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            margin-left: auto;
            margin-right: auto;
            background-color: #FF6863;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }
        .flap {
            border-top: 160px solid #FF6863;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 140px solid transparent;
            transform-origin: top;
        }
        .pocket {
            border-left: 250px solid #FF8BA0;
            border-right: 250px solid #FF8BA0;
            border-bottom: 150px solid #FFA8B5;
            border-top: 150px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .letter {
            position: relative;
            background-color: white;
            width: 90%;
            height: 95%;
            top: 0%;
            border-radius: 10px;
            box-shadow: 0 2px 26px rgba(0, 0, 0, .12);
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .open .flap {
            transform: rotatex(180deg);
            transition: transform 0.4s ease, z-index 0.6s;
            z-index: 1;
        }
        .close .flap {
            transform: rotatex(0deg);
            transition: transform 0.4s 0.6s ease, z-index 1s;
            z-index: 5;
        }
        .open .letter {
            transform: translatey(-150px);
            transition: transform 0.4s 0.6s ease, z-index 0.6s;
            z-index: 2;
        }
        .close .letter {
            transform: translatey(0deg);
            transition: transform 0.4s ease, z-index 1s;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Will you be my Valentine?</h1>
        <div class="cat-container">
            <img id="catImage" src="img/cat-0.jpg" alt="Cute cat">
        </div>
        <div class="buttons-container">
            <button class="btn yes-btn" onclick="handleYes()">Yes</button>
            <button class="btn no-btn" onclick="handleNo()">No</button>
        </div>
    </div>
    <script>
        const yesButton = document.querySelector('.yes-btn');
        const noButton = document.querySelector('.no-btn');
        const mainContent = document.getElementById('mainContent');
        const catImage = document.getElementById('catImage');
        let noCount = 0;
        const maxNo = 5;
        const messages = [
            "No",
            "Are you sure?",
            "Pookie please",
            "Don't do this to me :(",
            "You're breaking my heart",
            "I'm gonna cry..."
        ];
        
        function handleNo() {
            if (noCount < maxNo) {
                noCount++;
                catImage.src = `img/cat-${noCount}.jpg`;
                noButton.textContent = messages[Math.min(noCount, messages.length - 1)];
                
                if (noCount === maxNo) {
                    noButton.style.display = 'none';
                    yesButton.className = 'final-yes';
                    yesButton.style.fontSize = '5rem';
                } else {
                    yesButton.style.transform = `scale(${1 + (noCount * 0.3)})`;
                    yesButton.style.fontSize = `${1.5 + (noCount * 0.3)}rem`;
                }
            }
        }
        
        function handleYes() {
            mainContent.innerHTML = `
                <div class="main-container">
                    <div>
                        <h2>Yayyy!! :3</h2>
                        <img src="img/cat-yes.jpg" alt="Happy cat" class="cat-container">
                    </div>
                    <div class="envelope-wrapper">
                        <div id="envelope" class="close">
                            <div class="front flap"></div>
                            <div class="front pocket"></div>
                            <div class="letter">
                                <p>I'm vvv lucky to have you in my life :D</p>
                                <p>Can't wait to celebrate valentine's wt you!</p>
                                <p>I love you more than you'll ever know!</p>
                                <p>- your loving bf</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('envelope').addEventListener('click', function() {
                this.classList.toggle('open');
                this.classList.toggle('close');
            });
        }
    </script>
</body>
</html>
